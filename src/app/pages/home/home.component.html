<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>Maxi el más puto</h1>
      <p>Y le saca mucha ventaja al segundo</p>
      <input
        class="new-todo"
        placeholder="¿Que pija se quiere comer hoy maxi?"
        autofocus
        type="text"
        [formControl]="newTaskCtrl"
        (keydown.enter)="changeHandler()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        @for (task of tasksByFilter(); track task; let i = $index) {
        <li
          [class.completed]="task.completed"
          (dblclick)="updateTaskEditingMode(i)"
          [class.editing]="task.editing"
        >
          <div class="view">
            <input
              class="toggle"
              type="checkbox"
              [checked]="task.completed"
              (change)="updateTask(i)"
            />
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(i)"></button>
          </div>
          <input
            class="edit"
            (keydown.enter)="updateTaskText(i, $event)"
            [value]="task.title"
          />
        </li>
        }
        <!--
              <li class="completed">
                <div class="view">
                  <input class="toggle" type="checkbox" checked />
                  <label>Learn JavaScript</label>
                  <button class="destroy"></button>
                </div>
                <input class="edit" value="Learn JavaScript" />
              </li>
              <li>
                <div class="view">
                  <input class="toggle" type="checkbox" />
                  <label>Buy a unicorn</label>
                  <button class="destroy"></button>
                </div>
                <input class="edit" value="Buy a unicorn" />
              </li>
              <li class="editing">
                <div class="view">
                  <input class="toggle" type="checkbox" />
                  <label>Make dishes</label>
                  <button class="destroy"></button>
                </div>
                <input class="edit" value="Make dishes" />
              </li>-->
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    @if (tasksByFilter().length) {
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"
        ><strong>{{ tasksByFilter().length }}</strong>
        @if (tasksByFilter().length === 1) {
        <span> Item</span>
        } @else { Items }
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changeFilter('all')" [class.selected]="filter() === 'all'"
            >All</a
          >
        </li>
        <li>
          <a
            (click)="changeFilter('pending')"
            [class.selected]="filter() === 'pending'"
            >Pending</a
          >
        </li>
        <li>
          <a
            (click)="changeFilter('completed')"
            [class.selected]="filter() === 'completed'"
            >Completed</a
          >
        </li>
      </ul>
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
    }
  </div>
</section>
